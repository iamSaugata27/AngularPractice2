<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>
      <div class="field">
        <label for="">Enter Length</label>
        <input
          class="input"
          (input)="onChangeLength($any($event.target).value)"
        />
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input
              type="checkbox"
              name=""
              id=""
              (change)="onChangeUseLetters()"
            />
            Use Letters</label
          >
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input
              type="checkbox"
              name=""
              id=""
              (change)="onChangeUseNumbers()"
            />
            Use Numbers</label
          >
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input
              type="checkbox"
              name=""
              id=""
              (change)="onChangeUseSymbols()"
            />
            Use Symbols</label
          >
        </div>
      </div>
      <div>
        <button
          class="button is-link is-fullwidth"
          [disabled]="
            !(length && (includeLetters || includeNumbers || includeSymbols))
          "
          (click)="onButtonClick()"
        >
          Generate!
        </button>
      </div>
      <div class="box" *ngIf="password">
        <label>Your Password</label>
        <input class="input" type="text" [value]="password" />
      </div>
    </div>
  </div>
</div>
