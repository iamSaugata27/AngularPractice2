<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input
        class="form-control"
        (input)="onNameChange($any($event.target).value)"
      />
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input
        class="form-control"
        type="date"
        (input)="onDateChange($any($event.target).value)"
      />
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input
        class="form-control"
        type="number"
        (input)="onCurrencyChange($any($event.target).value)"
      />
    </div>

    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input
        class="form-control"
        type="number"
        (input)="onHeightChange($any($event.target).value)"
      />
    </div>

    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{ height | number: "1.1-3" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Meters</label>
      <input
        class="form-control"
        type="number"
        (input)="onDistanceChange($any($event.target).value)"
      />
    </div>

    <div class="col">
      <label><b>Kilometers</b></label>
      <div *ngIf="(distance | convertor: 'km') > 4">
        {{ distance | convertor: "km" | number: "1.0-2" }}
      </div>
    </div>
  </div>
</div>
{{ car | json }}
